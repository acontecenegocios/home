<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Acontece Negócios</title>
    <link rel="icon" href="/caminho-do-favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #E50914;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        footer a {
            color: #E50914;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Guia Acontece Negócios</h1>
</header>

<div class="content">
    <h2>Selecione sua cidade</h2>
    <select name="cidade" id="cidade" onchange="location = this.value;">
        <option value="">Escolha uma cidade</option>
        <option value="https://itu.acontecenegocios.com.br">Itu</option>
        <option value="https://salto.acontecenegocios.com.br">Salto</option>
        <option value="https://indaiatuba.acontecenegocios.com.br">Indaiatuba</option>
        <option value="https://cabreuva.acontecenegocios.com.br">Cabreúva</option>
    </select>
</div>

<footer>
    <p>&copy; 2025 Guia Acontece Negócios. Todos os direitos reservados.</p>
</footer>

</body>
</html>
